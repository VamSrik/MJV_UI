<div class="container">
    <div class="row topMargin1">
        <div class="col-md-6">
            <div class="well well-sm">
                <form name="contactUsForm" role="form" class="form-horizontal" ng-submit="contactUsForm.$valid && saveContactUsList()" novalidate>
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>
                        <div class="form-group">                        	
                            <div class="col-md-8 col-md-offset-1" ng-class="{true: 'has-error'} [contactUsForm.name.$invalid && submitted ]">
                                <input id="name" name="name" placeholder="Name" type="text" class="form-control" required="required" ng-model="data.name">
                            	<p ng-show="contactUsForm.name.$invalid && submitted" class="help-block">Name required.</p>
                            </div>
                        </div>

                        <div class="form-group">                        	
                            <div class="col-md-8 col-md-offset-1" ng-class="{true: 'has-error'} [contactUsForm.email.$invalid && submitted ]">
                                <input id="email" name="email" placeholder="Email Address" type="text" class="form-control" required="required" ng-model="data.email">                                
                            	<p ng-show="contactUsForm.email.$invalid && submitted" class="help-block">Please tell us your email to contact you later.</p>
                            </div>
                        </div>

                        <div class="form-group">                        	
                            <div class="col-md-8 col-md-offset-1" ng-class="{true: 'has-error'} [contactUsForm.phone.$invalid && submitted ]">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" required="required" ng-model="data.contact_number">                               
                            	<p ng-show="contactUsForm.phone.$invalid && submitted" class="help-block">Please tell us your phone number to contact you later.</p>
                            </div>
                        </div>

                        <div class="form-group">                        	
                            <div class="col-md-8 col-md-offset-1" ng-class="{true: 'has-error'} [contactUsForm.message.$invalid && submitted ]">
                                <textarea class="form-control" placeholder="Key in your message for us" 
                                	id="message" name="message" rows="7" ng-model="data.message" required="required"></textarea>
                                <p ng-show="contactUsForm.message.$invalid && submitted" class="help-block">Your message is required.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" ng-click="submitted=true">Submit</button>
                            </div>
                            
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <div class="panel panel-default">
                    <div class="text-center header">Our Office</div>
                    <div class="panel-body text-center">
                        <h4>Address</h4>
                        <div>
                        MANA JRG VARADHI NGO<br />
                        Jangareddy Gudem<br />
                        West Godavari (Dist.)<br />
                        Andhra Pradesh - 534447<br />
                        India<br />
                        contactus@mjv.com<br />
                        </div>
                        <hr />
                        <div id="map1" class="map">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    jQuery(function ($) {
        function init_map1() {
            var myLocation = new google.maps.LatLng(17.1167, 81.3);
            var mapOptions = {
                center: myLocation,
                zoom: 16
            };
            var marker = new google.maps.Marker({
                position: myLocation,
                title: "Jangareddy Gudem"
            });
            var map = new google.maps.Map(document.getElementById("map1"),
                mapOptions);
            marker.setMap(map);
        }
        init_map1();
    });
</script>

<style>
    .map {
        min-width: 300px;
        min-height: 300px;
        width: 100%;
        height: 100%;
    }

    .header {
        background-color: #F5F5F5;
        color: #36A0FF;
        height: 70px;
        font-size: 27px;
        padding: 10px;
    }
</style>
