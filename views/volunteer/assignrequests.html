<span class="FormView" ng-click="backNav()" style="display: none">Back</span>
<div class="TableList">
    <table class="table-widths table table-striped" my-table="overrideOptions"  aa-data="sampleProductCategories" ao-column-defs="columnDefs" fn-row-callback="myCallback">
            <thead>
            <tr>
                <th >SR Number</th>
                <th >Title</th>
                <th >Name</th>
                <th >Created On</th>
                <th >Status</th>
                <th >Action</th>

            </tr>
            </thead>
        </table>
 {{message}}
</div> 
<div class="FormView" style="display: none">
 <form class="form-horizontal" role="form" ng-submit="EditResquest()" novalidate>
     <fieldset class="col-sm-6">
  <div class="form-group">
    <label class="control-label col-sm-4" for="segment">Requestor Name:</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" readOnly="readOnly" ng-model="data.requestor_name" id="vsubject" placeholder="Enter Requestor Name">
<!--        <select name="segment" id="segment" ng-model="data.segment" class="form-control">
      <option ng-repeat="option in segmentOptions" value="{{option.id}}">{{option.label}}</option>
    </select>-->
<!--      <input type="text" class="form-control" id="segment" placeholder="Enter segment">-->
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Requestor Contact Address:</label>
    <div class="col-sm-8">
        <textarea id="vrequestorContactAddress" readOnly="readOnly" class="form-control" ng-model="data.requestor_address" placeholder="Enter Requestor Contact Address"></textarea>
<!--      <input type="text" class="form-control" ng-model="data.subject" id="subject" placeholder="Enter subject">-->
    </div>
  </div>
         <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Requestor Email:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" ng-model="data.requestor_email" readOnly="readOnly" placeholder="Enter Requestor Email">
    </div>
  </div>
         
  <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Requestor Contact Number:</label>
    <div class="col-sm-8" >
        <input type="text" id="vrequestorContactNumber" class="form-control" ng-model="data.requestor_contact" readOnly="readOnly" placeholder="Enter description" />
     </div>
  </div>
         <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Segment Type:</label>
    <div class="col-sm-8">
        <select name="segment"  ng-model="data.portal_type" class="form-control" ng-change="update(data.portal_type)">
      <option ng-repeat="option in segmentOptions" value="{{option.id}}" ng-selected="option.id == data.portal_type">{{option.label}}</option>
    </select>
<!--      <input type="text" class="form-control" ng-model="data.subject" id="subject" placeholder="Enter subject">-->
    </div>
  </div>
     </fieldset>
     <fieldset class="col-sm-6">
         <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Service Type:</label>
    <div class="col-sm-8">
      <select name="segment"  ng-model="data.service_type" class="form-control">
      <option ng-repeat="option in serviceOptions" value="{{option.id}}" ng-selected="option.id == data.service_type">{{option.name}}</option>
    </select>
    </div>
  </div>
         <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Request Title:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="data.title"  placeholder="Enter Request Title">
    </div>
  </div>
         <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Request Description:</label>
    <div class="col-sm-8">
        <textarea  class="form-control" ng-model="data.description" placeholder="Enter Request Description"></textarea>
    </div>
  </div>
         <div class="form-group">
    <label class="control-label col-sm-4" for="subject">Request Status:</label>
    <div class="col-sm-8">
      <select name="segment" id="vsegment" ng-model="data.status" class="form-control">
      <option ng-repeat="option in requestStatus" value="{{option.id}}" ng-selected="option.id == data.status">{{option.name}}</option>
    </select>
    </div>
  </div>
     <div class="form-group">
        <label class="control-label col-sm-4" for="subject">Assign To:</label>
    <div class="col-sm-8">
  <ui-select ng-model="data.assigned_to_user_id"  theme="select2" ng-disabled="disabled" style="min-width: 300px;" title="Choose a person">
    <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.email}}</ui-select-match>
    <ui-select-choices repeat="person in people | propsFilter: {email: $select.search, first_name: $select.search}">
        <div class="selectBoxui">
            <table><tr>
                    <td><span><img src="../MJV_SERVICES/services/services.php?q=getPic&p={{person.profile_pic_path}}" width="50px"/></span></td>
                    <td>
                       Name: {{person.first_name}} {{person.last_name}}
                       <br>
                       Email Id: {{person.email}}
        
                    </td>
                </tr></table>
                </div>
    </ui-select-choices>
  </ui-select>
    </div>
  </div>
     </fieldset>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="text-align: right">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
</div>
