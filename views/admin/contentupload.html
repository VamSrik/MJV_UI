<div>
    <h3 class="column-title">Content Upload</h3>
     <form class="form-horizontal" role="form" ng-submit="saveContent()" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-2" for="segment">Segment:</label>
    <div class="col-sm-10">
        <select name="segment" id="segment" ng-model="data.portal_type" class="form-control">
      <option ng-repeat="option in segmentOptions" value="{{option.id}}">{{option.label}}</option>
    </select>
<!--      <input type="text" class="form-control" id="segment" placeholder="Enter segment">-->
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="subject">Subject:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="data.title" id="subject" placeholder="Enter subject">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="subject">Description:</label>
    <div class="col-sm-10" >
        <textarea id="description" class="form-control" ng-model="data.content" placeholder="Enter description"></textarea>
        
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" >Attachments:</label>
     Single Image with validations
  <div class="button" ngf-select ng-model="data.fileToUpload" name="fileToUpload" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
    ngf-resize="{width: 100, height: 100}">Select</div>
<!--    <input type="file" name="fileToUpload" ng-model="" id="exampleInputFile" >-->
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" style="text-align: right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
