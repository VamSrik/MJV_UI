
                    
                    <ul class="messages">
                        <li ng-repeat="item in details" >
                            <div class="know-list">
                                                            <img alt="Avatar" class="avatar" src="../MJV_SERVICES/services/services.php?q=getPicById&p={{item.created_by}}">
                                                            <div class="message_date">
                                                                <h3 class="date text-info" ng-bind-html="dateNum(item.last_updated_date)"></h3>
                                                                <p class="month" ng-bind-html="dateMonth(item.last_updated_date)"></p>
                                                            </div>
                                                            <div class="message_wrapper">
                                                                <h4 class="heading">{{item.title}}</h4>
                                                                <div class="message" ng-bind-html='toTrustedHTML(item.content)'></div>
                                                                <br>
                                                               
                                                            </div>
                            </div>
                                                            <div class="attachmentDetails">
                                                                <span class="attach">Attachments</span>
                                                                <span class="shareLink">Share It <i></i></span>
                                                                <div></div>
                                                            </div>
                                                        </li>
                                                        

                                                    </ul>
